<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Conductores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { color: darkblue; }
        .vehiculos { margin-left: 20px; }
    </style>
</head>
<body>
<h1>Conductores y sus Vehículos</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Nombre Completo</th>
        <th>Licencia</th>
        <th>Años de Experiencia</th>
        <th>Vehículos</th>
    </tr>
    <tr th:each="c : ${conductores}">
        <td th:text="${c.id}"></td>
        <td><a th:href="@{/conductores/{id}(id=${c.id})}" th:text="${c.nombreCompleto}">Nombre</a></td>
        <td th:text="${c.licencia}"></td>
        <td th:text="${c.aniosExperiencia}"></td>
        <td>
            <ul>
                <li th:each="v : ${c.vehiculos}">
                    <span th:text="${v.marca}"></span>
                    <span th:text="${v.modelo}"></span>
                    (<span th:text="${v.anio}"></span>)
                </li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
